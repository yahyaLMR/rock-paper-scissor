<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>rock paper scissor</title>
</head>

<body>
    <div class="scoreboard">
        <div class="score computer">Computer: <span id="computer-score">0</span></div>
        <div class="score player">You: <span id="player-score">0</span></div>
    </div>
    <h1 style="position: absolute;top: 10px;color: rgb(255, 255, 255);font-weight: 900;font-size: 35px;letter-spacing: 2px;border-radius: 50px;background-color: rgb(153, 45, 255);padding: 5px 15px;text-transform: uppercase;">rock
        paper scissor</h1>
        <h1 style="position: absolute;top: 70px;text-shadow: 5px 5px 10px rgb(56, 69, 255);font-weight: 700;font-size: 45px;letter-spacing: 2px;" class="display"></h1>
    <main style="min-width:390px ;width: 1000px;height: 600px;">
        <div class="set1 set">
            <div class="yellow element"><div><i class="fa-regular fa-hand-back-fist"></i> rock</div></div>
            <div class="red element"><div><i class="fa-regular fa-hand"></i>paper</div></div>
            <div class="green element"><div><i class="fa-regular fa-hand-peace"></i>scissor</div></div>
        </div>

        <div class="set2 set">
            <div class="yellow element"><div><i class="fa-regular fa-hand-back-fist"></i> rock</div></div>
            <div class="red element"><div><i class="fa-regular fa-hand"></i>paper</div></div>
            <div class="green element"><div><i class="fa-regular fa-hand-peace"></i>scissor</div></div>
        </div>
    </main>



    <script src="script.js"></script>
</body>

</html>
